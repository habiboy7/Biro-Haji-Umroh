  <div style="height: 80px;"></div> <!-- Spasi -->
  <div class="container form-container">
    <h1 class="page-title">Pendaftaran Jamaah Umroh</h1>

    <form id="umrahRegistrationForm">
      <div class="form-section">
        <h3>Informasi Pribadi</h3>
        <div class="row g-4">
          <div class="col-md-6">
            <label for="namaLengkap" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="namaLengkap">
          </div>
          <div class="col-md-6">
            <label for="tempatLahir" class="form-label">Tempat Lahir</label>
            <input type="text" class="form-control" id="tempatLahir">
          </div>
          <div class="col-md-6">
            <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-control" id="tanggalLahir">
          </div>
          <div class="col-md-6">
            <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
            <select class="form-select" id="jenisKelamin">
              <option value="">Pilih Jenis Kelamin</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea class="form-control" id="alamat" rows="3"></textarea>
          </div>
          <div class="col-md-6">
            <label for="noTelepon" class="form-label">Nomor Telepon</label>
            <input type="tel" class="form-control" id="noTelepon">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col-md-6">
            <label for="pekerjaan" class="form-label">Pekerjaan</label>
            <input type="text" class="form-control" id="pekerjaan">
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Informasi Paspor</h3>
        <div class="row g-4">
          <div class="col-md-6">
            <label for="noPaspor" class="form-label">Nomor Paspor</label>
            <input type="text" class="form-control" id="noPaspor">
          </div>
          <div class="col-md-6">
            <label for="tempatDikeluarkan" class="form-label">Tempat Dikeluarkan</label>
            <input type="text" class="form-control" id="tempatDikeluarkan">
          </div>
          <div class="col-md-6">
            <label for="tanggalDikeluarkan" class="form-label">Tanggal Dikeluarkan</label>
            <input type="date" class="form-control" id="tanggalDikeluarkan">
          </div>
          <div class="col-md-6">
            <label for="masaBerlaku" class="form-label">Masa Berlaku</label>
            <input type="date" class="form-control" id="masaBerlaku">
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Informasi Kesehatan</h3>
        <div class="row g-4">
          <div class="col-md-6">
            <label for="golonganDarah" class="form-label">Golongan Darah</label>
            <select class="form-select" id="golonganDarah">
              <option value="">Pilih Golongan Darah</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
              <option value="O">O</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="riwayatPenyakit" class="form-label">Riwayat Penyakit</label>
            <textarea class="form-control" id="riwayatPenyakit" rows="3"></textarea>
          </div>
        </div>
      </div>


      <div class="text-center mt-5">
        <button type="submit" class="btn btn-submit" id="btn-daftar">
          Daftar Umroh
        </button>
      </div>
      <p class="form-text text-center mt-3">
        Dengan mengklik 'Daftar Umroh', Anda menyetujui syarat dan ketentuan yang berlaku.
      </p>
    </form>
  </div>
